<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em outros dispositivos ou aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>vamos aprender a botar audio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/so-sick.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador n pode tocar <a href="midia/so-sick.mp3">clique aqui para baixar</a></p>
    </audio>
</body>
</html>
