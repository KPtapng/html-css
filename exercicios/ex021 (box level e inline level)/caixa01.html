<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1 { /* box level */
            background-color: lightgreen;
            height: 300px;
            width: 300px;
            border: 10px solid black;
            padding: 10px 20px;
            margin: 20px auto 40px auto;
            outline: 5px dashed red;

        }
        a { /* inline level */
            border: 5px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box level</h1>
    <p>paragrafos tbnm são exempplos de box level, mas os <a href="#">link são exemplos de caixa in level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
